<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--HEADER-->
    <section class="heading">
        <h1>My Bookmarks</h1>
    </section>

    <!--NEW BOOKMARK FORMS-->
    <section class="newBookmark">
        <form id='new-bookmark-form'>
            <div class="link-text-container">
                <label for="link-text">Add a New Bookmark</label>
                <input type="text" name="" id="link-text">
            </div>

            <div class="description-container">
                <input type="text" name="" id="link-title" placeholder="Link Title">
            </div>

            <div class="star-input">
                <div class="star">
                    <label for="star-1">1</label>
                    <input type="radio" name="stars" id="star-1" value='1'>
                </div>
                <div class="star">
                    <label for="star-2">2</label>
                    <input type="radio" name="stars" id="star-2" value='2'>
                </div>
                <div class="star">
                    <label for="star-3">3</label>
                    <input type="radio" name="stars" id="star-3" value='3'>
                </div>
                <div class="star">
                    <label for="star-4">4</label>
                    <input type="radio" name="stars" id="star-4" value='4'>
                </div>
                <div class="star">
                    <label for="star-5">5</label>
                    <input type="radio" name="stars" id="star-5" value='5'>
                </div>
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="Add a description (optional)"></textarea>

            </div>
        </form>
        <!--FORM BUTTONS-->
        <div class="form-buttons">
            <div class="right-button">
                <button id='cancel'>Cancel</button>
            </div>
            <div class="left-button">
                <button type='submit' id='save' form='new-bookmark-form'>Save</button>
            </div>
        </div>
    </section>

</body>

</html>
